<div class="container">
  <ion-label><h2>Tarjetas abierta recientemente</h2></ion-label>

<ion-list >
  <ion-item>
    <ion-card class="custom-card" [style.color]="item1.colorLetra" [ngClass]="item1.NombreTarjeta"  [ngStyle]="getCssVariables(item1.ColorFondo!)" (click)="this.Ruta(item1.id!)">
      <div class="card-header">
       <ion-icon [style.color]="item1.colorLetra" name={{item1.icono}} class="chip-icon"></ion-icon>
