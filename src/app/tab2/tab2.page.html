<ion-header class="header" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
      <ion-item [button]="true" [detail]="false" class="btns2" id="popover-button">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-item>
    </ion-title>
    <ion-progress-bar *ngIf="this.isLoading===true" color="warning" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="none">
    <ion-item *ngFor="let item of this.items">
      <ion-card color={{item.color}} >
        <ion-card-header>
          <ion-card-title> <ion-button class="btn" expand="full" color={{item.color}} [routerLink]="['/tabs/tab2/tarjeta/',item.id]">{{item.itemname}} <ion-icon class="icons" name="chevron-forward-outline"></ion-icon></ion-button> </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-popover trigger="popover-button"  [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item>Ordenar por </ion-item>
          <ion-item [button]="true" class="nameSpan" (click)="Ordenar('nombre')" [detail]="false">Nombre</ion-item>
          <ion-item [button]="true" class="nameSpan" (click)="Ordenar('favorito')" [detail]="false">Favorito</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>
