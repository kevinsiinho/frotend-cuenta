<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="toolbar-menu">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <ion-item *ngFor="let item of this.menu">
            <a [routerLink]="[item.link]">{{item.name}} <ion-icon class="icons" name="chevron-forward-outline"></ion-icon></a>
      </ion-item>

    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Información</ion-title>
    <ion-progress-bar *ngIf="this.isLoading===true" color="warning" type="indeterminate"></ion-progress-bar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-list>
        <ion-item>
          <ion-input label="ID" value={{this.user.id}} [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nombre" value={{this.user.name}} [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Apellidos" value={{this.user.nickname}} [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Correo" value={{this.user.email}} [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Celular" value={{this.user.cel}} [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Desarrollado por" value="SoftK" [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Fecha de cración" value="31/12/2023" [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Versión" value="2.0" [disabled]="true"></ion-input>
        </ion-item>
        <ion-button fill="clear" class="salir" (click)="salir()" expand="full">Salir</ion-button>
      </ion-list>


    </ion-content>
  </div>
</ion-app>
