  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Información</ion-title>
    <ion-progress-bar *ngIf="this.isLoading===true" color="warning" type="indeterminate"></ion-progress-bar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
          <h1>{{this.user.name}} {{this.user.nickname}}</h1>
      </ion-item>
      <ion-item>
        <ion-icon class="icon-ultima" name="time-outline"></ion-icon>
        <label>{{this.user.ultimaVez}}</label>
    </ion-item>
    </ion-list>
      <ion-list>
        <ion-item class="mis-datos">
          <ion-accordion-group #accordionGroup>
            <ion-accordion value="first">
              <ion-item slot="header" color="light">
                <ion-label>Mis datos</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ion-item>
                  <ion-input label="ID:" value={{this.user.id}} [disabled]="true"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Nombres:" value={{this.user.name}} [disabled]="true"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Apellidos:" value={{this.user.nickname}} [disabled]="true"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Correo:" value={{this.user.email}} [disabled]="true"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Celular:" value={{this.user.cel}} [disabled]="true"></ion-input>
                </ion-item>
              </div>
            </ion-accordion>
          </ion-accordion-group>
        </ion-item>
        <ion-item *ngFor="let item of this.menu">
          <ion-icon class="item-icono" slot="start" name={{item.icono}}></ion-icon>
          <a [routerLink]="[item.link]">{{item.name}}</a>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input label="Versión" value="2.0" [disabled]="true"></ion-input>
        </ion-item>
        <ion-button fill="clear" class="salir" (click)="salir()" expand="full">Salir</ion-button>
      </ion-list>

    </ion-content>
  </div>
