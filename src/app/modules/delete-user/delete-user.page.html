<ion-header [translucent]="true" *ngIf="!cargar">
  <ion-toolbar>
    <ion-item  class="btn-back" [button]="true" [detail]="false" (click)="regresar()"> <ion-icon name="chevron-back-outline"> </ion-icon></ion-item>
    <ion-title>Eliminar cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

<ion-content [fullscreen]="true" *ngIf="!cargar">
  <ion-list>
    <div class="texto">
      <p>¿Estás seguro de que deseas proceder con la eliminación definitivamente de tu cuenta?</p>
      <p>Si estás seguro presionar eliminar mi cuenta</p>
    </div>

      <ion-button expand="block" color="danger" (click)="Eliminar()">Eliminar mi cuenta</ion-button>

  </ion-list>
  <div class="abajo"></div>
  <div class="abajo2"></div>
</ion-content>

<ion-content [fullscreen]="true" *ngIf="cargar">
  <div class="centrado">
    <ion-progress-bar color="light" type="indeterminate"></ion-progress-bar>
  </div>
</ion-content>
