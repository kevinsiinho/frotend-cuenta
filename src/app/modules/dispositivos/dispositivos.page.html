<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item  class="btn-back" [button]="true" [detail]="false" (click)="regresar()"> <ion-icon name="chevron-back-outline"> </ion-icon></ion-item>
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let cel of this.devices; let x=index;">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Dispositivo {{(x+1)}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input label="MARCA:" value={{cel.manufacturer}} [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="MODELO:" value={{cel.model}} [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="ISO:" value={{cel.operatingSystem}} [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="VERSIÃ“N:" value={{cel.osVersion}} [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="PLATAFORMA:" value={{cel.platform}} [disabled]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="FECHA INICIO:" value={{cel.fecha}} [disabled]="true"></ion-input>
            </ion-item>
            <ion-button fill="clear" class="eliminar" expand="full" (click)="this.Eliminar(cel.id!)">Eliminar</ion-button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>

  <div class="abajo"></div>
  <div class="abajo2"></div>
</ion-content>
