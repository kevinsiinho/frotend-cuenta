
<ion-content [fullscreen]="true">
  <div class="segundario">
    <div class="title">SoftK</div>

    <div class="msn">
      Hola, aquí
      recuperas tu
      contraseña!
    </div>

    <ion-list>
      <div class="title2">Recuperar contraseña</div>
      <ion-item class="inputs">
        <ion-input label="Email" [(ngModel)]="this.email" labelPlacement="floating" placeholder="example@gmail.com"></ion-input>
      </ion-item>
      <ion-button  expand="block" (click)="this.BuscarEmail()">Recuperar</ion-button>
    </ion-list>
    <a [routerLink]="['/login']">Iniciar Sesión</a>
  </div>

</ion-content>
