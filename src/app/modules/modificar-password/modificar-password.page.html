<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item  class="btn-back" [button]="true" [detail]="false" (click)="regresar()"> <ion-icon name="chevron-back-outline"> </ion-icon></ion-item>
    <ion-title>Actualizar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list>
    <div class="inputs">
          <ion-label>Nueva contraseña</ion-label>
            <ion-input
             [type]="verPassword ? 'text' : 'password'"
             [(ngModel)]="this.password"
             placeholder="Escribe aquí"
             autocomplete="off"
             autocorrect="off"
             [clearOnEdit]="false"
             class="input-password"
            > </ion-input>
      </div>

      <div class="inputs">
          <ion-label>Repite la contraseña</ion-label>
            <ion-input
             [type]="verPassword ? 'text' : 'password'"
             [(ngModel)]="this.password2"
             placeholder="Escribe aquí"
             autocomplete="off"
             autocorrect="off"
             [clearOnEdit]="false"
             class="input-password"
            > </ion-input>
      </div>
      <ion-button expand="block" class="btn-verificar" color="dark" (click)="this.VerPassword()" fill="clear" slot="end" aria-label="Show/hide">
       <ion-icon [name]="verPassword ? 'eye-off' : 'eye'" color="white" slot="icon-only"></ion-icon> Ver la contraseña
    </ion-button>
      <ion-button class="btn-verificar" color="medium" (click)="verificar()" expand="block">Actualizar</ion-button>
  </ion-list>

  <div class="abajo"></div>
  <div class="abajo2"></div>
</ion-content>
