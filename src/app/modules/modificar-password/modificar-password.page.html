<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item  class="btn-back" [button]="true" [detail]="false" (click)="regresar()"> <ion-icon name="chevron-back-outline"> </ion-icon></ion-item>
    <ion-title>Actualizar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

    <ion-list class="form">
      <div class="inputs">
          <ion-label>Nueva contraseña:</ion-label>
            <ion-input
             [type]="verPassword ? 'text' : 'password'"
             [(ngModel)]="this.password"
             placeholder="Introduce la contraseña"
             autocomplete="off"
             autocorrect="off"
             [clearOnEdit]="false"
             class="input-password"
            >
              <ion-button class="btn-ver" color="white" (click)="this.VerPassword()" fill="clear" slot="end" aria-label="Show/hide">
                <ion-icon [name]="verPassword ? 'eye-off' : 'eye'" color="white" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-input>
           </div>
            <div class="inputs">
          <ion-label>Repite la contraseña:</ion-label>
            <ion-input
             [type]="verPassword ? 'text' : 'password'"
             [(ngModel)]="this.password2"
             placeholder="Introduce la contraseña"
             autocomplete="off"
             autocorrect="off"
             [clearOnEdit]="false"
             class="input-password"
            >
              <ion-button class="btn-ver" color="white" (click)="this.VerPassword2()" fill="clear" slot="end" aria-label="Show/hide">
                <ion-icon [name]="verPassword2 ? 'eye-off' : 'eye'" color="white" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-input>
           </div>

      <ion-button class="btn-ingresar" (click)="verificar()" expand="block">Actualizar</ion-button>
    </ion-list>

</ion-content>
