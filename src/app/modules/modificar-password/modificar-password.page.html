<ion-header class="header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="regresar()" class="back-button">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">
      <span class="title-text">Cambiar Contraseña</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="main-content">
  <div class="form-container">
    <div class="form-header">
      <ion-icon name="lock-closed-outline" class="header-icon"></ion-icon>
      <h2 class="form-title">Actualiza tu contraseña</h2>
      <p class="form-subtitle">Ingresa una nueva contraseña segura</p>
    </div>

    <div class="form-content">
      <div class="field-group">
        <label class="field-label" for="password">
          <ion-icon name="key-outline"></ion-icon>
          <span>Nueva contraseña</span>
        </label>
        <div class="password-input-wrapper">
          <ion-input
            id="password"
            [type]="verPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            placeholder="Ingresa tu nueva contraseña"
            autocomplete="off"
            autocorrect="off"
            [clearOnEdit]="false"
            class="styled-input">
          </ion-input>
          <ion-button 
            fill="clear" 
            (click)="VerPassword()" 
            class="toggle-password"
            aria-label="Mostrar/Ocultar contraseña">
            <ion-icon [name]="verPassword ? 'eye-off-outline' : 'eye-outline'" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="password2">
          <ion-icon name="key-outline"></ion-icon>
          <span>Confirmar contraseña</span>
        </label>
        <div class="password-input-wrapper">
          <ion-input
            id="password2"
            [type]="verPassword2 ? 'text' : 'password'"
            [(ngModel)]="password2"
            placeholder="Repite tu nueva contraseña"
            autocomplete="off"
            autocorrect="off"
            [clearOnEdit]="false"
            class="styled-input">
          </ion-input>
          <ion-button 
            fill="clear" 
            (click)="VerPassword2()" 
            class="toggle-password"
            aria-label="Mostrar/Ocultar contraseña">
            <ion-icon [name]="verPassword2 ? 'eye-off-outline' : 'eye-outline'" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>

      <div class="button-container">
        <ion-button 
          class="save-button" 
          (click)="verificar()" 
          expand="block">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          Actualizar Contraseña
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
