<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item  class="btn-back" [button]="true" [detail]="false" (click)="regresar()"> <ion-icon name="chevron-back-outline"> </ion-icon></ion-item>
    <ion-title>Actualizar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list>
    <label class="lbl" >Nueva contraseña</label>
      <ion-item class="item-inputs">
        <ion-input class="input" type="password" [(ngModel)]="this.password" placeholder="Escribe aquí la contraseña"></ion-input>
      </ion-item>

      <label class="lbl" >Repite la contraseña</label>
      <ion-item class="item-inputs">
        <ion-input class="input" type="password" [(ngModel)]="this.password2" placeholder="Escribe aquí la contraseña"></ion-input>
      </ion-item>
      <ion-button class="btn-verificar" color="medium" (click)="verificar()" expand="block">Actualizar</ion-button>
  </ion-list>

  <div class="abajo"></div>
  <div class="abajo2"></div>
</ion-content>
