<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item  class="btn-back" [button]="true" [detail]="false" (click)="regresar()"> <ion-icon name="chevron-back-outline"> </ion-icon></ion-item>
    <ion-title>Modificar Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="form">
    <ion-item class="inputs">
      <ion-input label="Nombres" labelPlacement="floating" [(ngModel)]="this.user.name" placeholder="Escribe aquí"></ion-input>
    </ion-item>
    <ion-item class="inputs">
      <ion-input label="Apellidos" labelPlacement="floating" [(ngModel)]="this.user.nickname" placeholder="Escribe aquí"></ion-input>
    </ion-item>
    <ion-item class="inputs">
      <ion-input label="Número de celular" type="number" labelPlacement="floating" [(ngModel)]="this.user.cel" placeholder="example@gmail.com"></ion-input>
    </ion-item>
    <ion-item class="inputs">
      <ion-input label="Email" type="email" labelPlacement="floating" [(ngModel)]="this.user.email" placeholder="example@gmail.com"></ion-input>
    </ion-item>
    <ion-button fill="clear"  class="actualizar" (click)="actualizar()" expand="full">Actualizar</ion-button>
  </ion-list>
  <div class="abajo"></div>
  <div class="abajo2"></div>
</ion-content>
